name: Development version bump

on:
  push:
    branches: [ "development" ]

# Possible options are [ major | feature | bug | alpha | beta | rc ]

jobs:
  IncrementVersion:
    runs-on: ubuntu-latest
    
    outputs:
      versionFragment: ${{ steps.version-increment.outputs.fragment }}
    
    steps:
    - uses: actions/checkout@v2
    
    - name: Check the last commit message for feature increment
      uses: actions-ecosystem/action-regex-match@v2
      id: feature-match
      with:
        text: ${{ github.event.head_commit.message }}
        regex: '/feature/|feature/'
    
    - name: Check the last commit message for bugfix increment
      uses: actions-ecosystem/action-regex-match@v2
      id: bugfix-match
      with:
        text: ${{ github.event.head_commit.message }}
        regex: '/bugfix/|bugfix/'
      
    - name: Check results
      run:
        echo ${{ steps.feature-match.outputs.match }}
        echo ${{ steps.bugfix-match.outputs.match }}
      
    - if: ${{ steps.feature-match.outputs.match == '' && steps.bugfix-match.outputs.match == '' }}
      run: exit 1
      
    - id: version-increment-fragment
      if: ${{ steps.feature-match.outputs.match != '' }}
      run: echo "VERSION_FRAGMENT=feature" >> $GITHUB_ENV
      
    - if: ${{ steps.bugfix-match.outputs.match != '' }}
      run: echo "VERSION_FRAGMENT=bug" >> $GITHUB_ENV
    
    - run: echo "Extracted version fragment - ${{ env.VERSION_FRAGMENT }}"
      if: ${{ steps.outputs.fragment == '' }}
        echo "Failed to extract version increment"
        exit 1
    
    - name: Read VERSION file
      uses: juliangruber/read-file-action@v1
      id: template
      with:
        path: ./VERSION.txt

    - name: Increment version
      id: bump_version
      uses: christian-draeger/increment-semantic-version@1.0.2
      with:
        current-version: ${{ steps.template.outputs.content }}
        version-fragment: ${{ env.VERSION_FRAGMENT }}
    
    - run: echo "${{ steps.template.outputs.content }} -> ${{ steps.bump_version.outputs.next-version }}"
    
    - name: Write new version to file
      uses: DamianReeves/write-file-action@master
      with:
        path: ./VERSION.txt
        contents: ${{ steps.bump_version.outputs.next-version }}
        write-mode: 'overwrite'

    - name: Commit changes
      uses: test-room-7/action-update-file@v1
      with:
          file-path: VERSION.txt
          branch: "development"
          commit-msg: "[set version ${{ steps.bump_version.outputs.next-version }}]"
          github-token: ${{ secrets.GITHUB_TOKEN }}
